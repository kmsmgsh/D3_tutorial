<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{CHART_NAME}} - D3 Example</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: #f5f5f5;
            padding: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .example-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        .example-title {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        #chart {
            background: white;
        }
        .code-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        .code-section h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
    
    <div class="example-container">
        <h1 class="example-title">{{CHART_NAME}}</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">
            {{DESCRIPTION}}
        </p>
        
        <div class="chart-container">
            <div id="chart"></div>
        </div>
        
        <div class="code-section">
            <h3>Key Concepts</h3>
            <ul style="color: #666;">
                {{KEY_CONCEPTS}}
            </ul>
        </div>
        
        <div class="code-section">
            <h3>Implementation Notes</h3>
            <div class="code-block">
                <pre>{{CODE_SNIPPET}}</pre>
            </div>
        </div>
    </div>

    <script type="module" src="{{SCRIPT_PATH}}"></script>
</body>
</html>
